<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubernetes Resources</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f1f3f5;
            color: #495057;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            color: #343a40;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        h2 {
            color: #495057;
            font-size: 1.75em;
            margin-bottom: 10px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }

        .resource-section {
            margin-bottom: 40px;
        }

        .header-item, .resource-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-radius: 6px;
            text-align: left;
            width: 100%;
            box-sizing: border-box;
        }

        .header-item {
            background: #007bff;
            color: #ffffff;
            font-weight: bold;
        }

        .resource-item {
            background: #e9ecef;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            flex-wrap: nowrap;
        }

        .resource-item:hover {
            background: #f8f9fa;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .header-item span, .resource-item span {
            flex-grow: 1;
            flex-basis: 0;
            text-align: center;
            padding: 0 10px;
            word-break: break-word;
        }

        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }
        .docs-link {
            display: block;
            text-align: center;
            margin-bottom: 20px;
            font-size: 16px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
                margin: 20px;
            }

            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.5em;
            }

            .header-item, .resource-item {
                font-size: 0.9em;
                padding: 8px;
                flex-direction: column;
                align-items: flex-start;
            }

            .header-item span, .resource-item span {
                flex-basis: 100%;
                text-align: left;
                padding: 5px 0;
            }

            .button {
                width: 100%;
                margin-top: 10px;
                text-align: center;
            }

        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Kubernetes Resources</h1>
        <a href="http://localhost:8000/docs" class="docs-link" target="_blank">FastAPI Documentation</a>
  
        <section id="pods" class="resource-section">
            <h2>Pods</h2>
            <div class="header-item">
                <span>Name</span> 
                <span>Namespace</span> 
                <span>Age</span>
            </div>
            <ul>
                {% for pod in pods %}
                <li class="resource-item">
                    <span>{{ pod.name }}</span>
                    <span>{{ pod.namespace }}</span>
                    <span>{{ pod.age }}</span>
                    <button class="button" onclick="showDetails('{{ pod.name }}', '{{ pod.namespace }}', '{{ pod.age }}')">Details</button>
                </li>
                {% else %}
                <li>No pods available</li>
                {% endfor %}
            </ul>
        </section>
    </div>

    <script>
        function showDetails(name, namespace, age) {
            alert("Name: " + name + "\nNamespace: " + namespace + "\nAge: " + age);
        }
    </script>
</body>

</html>
